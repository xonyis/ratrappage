name: Deploy Symfony to VPS

on:
  push:
    branches:
      - master # Déclenchement à chaque push sur la branche master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Récupérer le code
    - name: Checkout code
      uses: actions/checkout@v3

 
    - name: TEST SSH connection
      env: 
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: | 
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 46.202.153.153 >> ~/.ssh/known_hosts
        ssh -v -i ~/.ssh/id_rsa deploy@46.202.153.153 "echo 'Connexion SSH réussie'"


    # Étape 2 : Synchroniser les fichiers avec le VPS 
    - name: Deploy to VPS
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |

        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 46.202.153.153 >> ~/.ssh/known_hosts
        rsync -avz --delete --exclude=".git" ./ deploy@46.202.153.153:/www/wwwroot/46.202.153.153/ratrappage

    # Étape 3 : Installer les dépendances sur le VPS
    - name: Install Composer dependencies
      run: |
        ssh -i ~/.ssh/id_rsa deploy@46.202.153.153 "cd /www/wwwroot/46.202.153.153/ratrappage && composer install --no-dev --optimize-autoloader"

    # Étape 4 : Régler les permissions
    - name: Set permissions
      run: |
        ssh -i ~/.ssh/id_rsa deploy@46.202.153.153 "sudo chown -R www-data:www-data /www/wwwroot/46.202.153.153/ratrappage"
 